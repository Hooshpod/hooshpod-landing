user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    server_tokens off;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream app_backend {
        server web:3000;
        keepalive 64;
    }

    server {
        listen 80 default_server;
        server_name _;
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }
        return 444;
    }

    server {
        listen 80;
        server_name hooshpod.ai hooshpod.org hooshpod.net hooshpod.com hooshpardazan.com;
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name hooshpod.ai hooshpod.org hooshpod.net hooshpod.com hooshpardazan.com;

        ssl_certificate /etc/letsencrypt/live/hooshpod.ai/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hooshpod.ai/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/hooshpod.ai/chain.pem;

        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
        ssl_prefer_server_ciphers off;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location /_next/ {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location / {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

