user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    server_tokens off;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream app_backend {
        server web:3000;
        keepalive 64;
    }

    upstream chat_backend {
        # open-webui service running on port 81 (host) -> 8080 (container)
        # Options:
        # - If on same host: use host.docker.internal:81 (Mac/Windows) or gateway IP (Linux)
        # - If on same Docker network: use open-webui:8080 (add open-webui to app_network)
        # - If on different server: use the server's IP address
        server host.docker.internal:81;
        # Alternative for Linux: server 172.17.0.1:81;  # Docker bridge gateway
        # Alternative for same network: server open-webui:8080;
        keepalive 64;
    }

    server {
        listen 80 default_server;
        server_name _;
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }
        return 444;
    }

    server {
        listen 80;
        server_name hooshpod.ai hooshpod.org hooshpod.net hooshpod.com hooshpardazan.com;
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 81;
        server_name chat.hooshpod.org www.chat.hooshpod.org;
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name hooshpod.ai hooshpod.org hooshpod.net hooshpod.com hooshpardazan.com;

        # Certificates issued by certbot (mounted at /etc/letsencrypt)
        ssl_certificate /etc/letsencrypt/live/hooshpod.ai/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hooshpod.ai/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/hooshpod.ai/chain.pem;

        # Reasonable SSL defaults
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location /_next/ {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location / {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name chat.hooshpod.org www.chat.hooshpod.org;

        # Certificates for chat.hooshpod.org and www.chat.hooshpod.org issued by certbot
        ssl_certificate /etc/letsencrypt/live/chat.hooshpod.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/chat.hooshpod.org/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/chat.hooshpod.org/chain.pem;

        # Reuse SSL hardening settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            # Proxy to chat backend on port 81
            proxy_pass http://chat_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ImperialClass domains -> proxy to external backend on :8080
    server {
        listen 80;
        server_name imperialclass.net imperialclass.info;
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name imperialclass.net;

        # Certificates for imperialclass.net issued by certbot
        ssl_certificate /etc/letsencrypt/live/imperialclass.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/imperialclass.net/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/imperialclass.net/chain.pem;

        # Reuse SSL hardening settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            # Proxy to HTTP upstream on 137.74.44.202:8080
            proxy_pass http://137.74.44.202:8080;
            proxy_http_version 1.1;
            proxy_set_header Host imperialclass.net;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name imperialclass.info;

        # Certificates for imperialclass.info issued by certbot
        ssl_certificate /etc/letsencrypt/live/imperialclass.info/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/imperialclass.info/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/imperialclass.info/chain.pem;

        # Reuse SSL hardening settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            # Proxy to HTTP upstream on 137.74.44.202:8080
            proxy_pass http://137.74.44.202:8080;
            proxy_http_version 1.1;
            proxy_set_header Host imperialclass.net;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

