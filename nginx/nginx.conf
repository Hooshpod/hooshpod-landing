user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Include domain-specific configurations
    include /etc/nginx/conf.d/*.conf;
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    server_tokens off;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream app_backend {
        server web:3000;
        keepalive 64;
    }

    upstream chat_backend {
        # open-webui service - using service name if on shared network, otherwise use host IP
        # Option 1: If both services are on shared_network, use:
        server open-webui:8080;
        # Option 2: If not on shared network, uncomment and use host IP:
        # server <HOST_IP>:81;
        keepalive 64;
    }

    # Default server - catch all unmatched requests
    server {
        listen 80 default_server;
        server_name _;
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }
        return 444;
    }
    
    # Domain-specific server blocks are included from conf.d/*.conf
    # - hooshpod.conf: hooshpod domains
    # - imperialclass.conf: imperialclass domains
    # - pyramid-marine.conf: pyramid-marine.org
}

