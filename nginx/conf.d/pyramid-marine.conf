# === HTTP: Redirect to HTTPS ===
server {
    listen 80;
    server_name pyramid-marine.org www.pyramid-marine.org;

    # Let's Encrypt challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Everything else â†’ HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# === HTTPS: pyramid-marine.org ===
server {
    listen 443 ssl;
    http2 on;
    server_name pyramid-marine.org www.pyramid-marine.org;

    ssl_certificate     /etc/letsencrypt/live/pyramid-marine.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pyramid-marine.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/pyramid-marine.org/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy to backend container on hooshpod_shared network
    location / {
        proxy_pass http://pyramid-marine:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

