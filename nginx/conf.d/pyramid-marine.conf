# === HTTP (temporary) ===
server {
    listen 80;
    server_name pyramid-marine.org www.pyramid-marine.org;

    # Let's Encrypt challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Temporarily proxy everything over HTTP to allow ACME challenges
    location / {
        proxy_pass http://137.74.44.202:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS block will be re-enabled after certificates are issued.
