# === Hooshpod main domains: HTTP redirect to HTTPS ===
server {
    listen 80;
    server_name hooshpod.ai hooshpod.org hooshpod.net hooshpod.com hooshpardazan.com;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# === Hooshpod main domains: HTTPS ===
server {
    listen 443 ssl http2;
    server_name hooshpod.ai hooshpod.org hooshpod.net hooshpod.com hooshpardazan.com;

    ssl_certificate     /etc/letsencrypt/live/hooshpod.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hooshpod.ai/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/hooshpod.ai/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location /_next/ {
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location / {
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# === chat.hooshpod.org: HTTP redirect to HTTPS ===
server {
    listen 80;
