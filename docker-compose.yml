services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hooshpod-landing-web
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3000:3000"
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app_network

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    networks:
      - app_network

volumes:
  certbot-etc:
  certbot-webroot:

networks:
  app_network:
    driver: bridge
